<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-sm">
        <h2 class="text-3xl font-bold mb-6 text-center">Iniciar Sesión</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block font-medium mb-2">Email</label>
                <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block font-medium mb-2">Contraseña</label>
                <input type="password" id="password" class="w-full p-3 border rounded-lg" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Entrar</button>
        </form>
        <p class="text-center mt-6">
            ¿No tienes cuenta? <a href="register.html" class="text-blue-600 hover:underline">Regístrate</a>
        </p>
    </div>
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <footer class="bg-gray-800 text-white py-4 mt-auto w-full">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <img src="imagenes/logo.png" alt="Logo" class="h-8 w-auto">
                    <img src="imagenes/bandera-de-honduras.png" alt="Honduras" class="h-8 w-auto">
                    <p class="text-sm">&copy; IMA - Area de Informatica</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
