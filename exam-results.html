<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Resultados del Examen</h1>
        </header>

        <main class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold">Calificación Final</h2>
                <p id="calificacion-total" class="text-5xl font-bold text-blue-600">--%</p>
            </div>

            <div id="results-container" class="space-y-4">
                <!-- Los resultados por pregunta se renderizarán aquí -->
            </div>

            <div class="text-center mt-8">
                <a href="student-dashboard.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">Volver al Dashboard</a>
            </div>
        </main>
    </div>

    <script src="js/exam-results.js"></script>
    <footer class="bg-gray-800 text-white py-4 mt-auto w-full">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <img src="imagenes/logo.png" alt="Logo" class="h-8 w-auto">
                    <img src="imagenes/bandera-de-honduras.png" alt="Honduras" class="h-8 w-auto">
                    <p class="text-sm">&copy; IMA - Area de Informatica</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
