<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados del Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
    <header id="main-header" class="bg-white shadow-sm py-2 px-4 fixed w-full z-50 transition-all">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3 group">
                <img src="imagenes/logo.png" alt="Logo" class="w-16 h-auto drop-shadow-md transition-transform group-hover:scale-105">
                <span class="text-lg font-black text-blue-900 tracking-tight">Area de Informatica</span>
            </a>

            <nav class="hidden lg:flex items-center space-x-6 text-nav font-bold">
                <a href="index.html" class="text-gray-600 hover:text-blue-600">Inicio</a>
                <div id="auth-nav" class="flex items-center space-x-6">
                    <a href="login.html" class="text-gray-600 hover:text-blue-600 auth-only">Portal</a>
                    <div id="user-info-nav" class="hidden flex items-center space-x-4">
                        <span class="text-gray-400">|</span>
                        <span class="text-gray-600">Hola, <span id="student-name" class="text-blue-600"></span><span id="teacher-name" class="text-blue-600"></span>!</span>
                        <button id="logout-button" class="text-red-500 hover:text-red-700">Salir</button>
                    </div>
                </div>
                <div class="relative group">
                    <button class="flex items-center text-gray-600 hover:text-blue-600 focus:outline-none">Cursos</button>
                    <div class="nav-dropdown absolute left-0 mt-4 w-48 bg-white shadow-xl rounded-xl p-2" id="desktop-grades-menu"></div>
                </div>
                <div class="relative group">
                    <button class="flex items-center text-gray-600 hover:text-blue-600 focus:outline-none">Recursos</button>
                    <div class="nav-dropdown absolute left-0 mt-4 w-64 bg-white shadow-xl rounded-xl p-2" id="desktop-additional-resources-menu"></div>
                </div>
                <a href="pseudocode.html" class="text-gray-600 hover:text-blue-600">Pseudocódigo</a>
                <a href="https://wa.me/50488422786" class="px-4 py-2 bg-blue-600 text-white rounded-xl">Contacto</a>
            </nav>

            <div class="flex items-center space-x-3">
                <button id="mobile-menu-button" class="lg:hidden p-2 text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="hidden">
            <button id="mobile-menu-close-button" class="absolute top-4 right-6 p-2"><svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M6 18L18 6M6 6l12 12"></path></svg></button>
            <nav class="flex flex-col mt-12 p-4">
                <div id="mobile-user-nav" class="mb-4 pb-4 border-b hidden">
                    <p class="text-sm font-bold text-gray-400 mb-2">Usuario</p>
                    <button id="mobile-logout-button" class="text-red-600 font-bold">Cerrar Sesión</button>
                </div>
                <a href="index.html" class="mobile-menu-item"><span>Inicio</span></a>
                <a href="login.html" class="mobile-menu-item auth-only"><span>Portal</span></a>
                <div class="border-t mt-4 pt-4">
                    <div id="mobile-grades-menu"></div>
                    <div id="mobile-additional-resources-menu" class="mt-4"></div>
                </div>
            </nav>
        </div>
    </header>

        <main class="bg-white p-8 rounded-lg shadow-md">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold">Calificación Final</h2>
                <p id="calificacion-total" class="text-5xl font-bold text-blue-600">--%</p>
            </div>

            <div id="results-container" class="space-y-4">
                <!-- Los resultados por pregunta se renderizarán aquí -->
            </div>

            <div class="text-center mt-8">
                <a href="student-dashboard.html" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg">Volver al Dashboard</a>
            </div>
        </main>
    </div>

    <script src="js/exam-results.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
