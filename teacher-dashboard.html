<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Panel de Profesor</h1>
                <p class="text-gray-600">Bienvenido, <span id="teacher-name"></span>.</p>
            </div>
            <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Cerrar Sesión</button>
        </header>

        <div class="mb-6">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-4">
                <h2 id="nav-title" class="text-lg font-bold text-gray-700">Cargando...</h2>
                <div id="search-container" class="relative w-full md:w-64 hidden">
                    <input type="text" id="student-search" placeholder="Buscar..." class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                    <svg class="absolute left-3 top-2.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>
        </div>

        <main>
            <!-- Sección de Dashboard (Entregas) -->
            <section id="section-dashboard">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
                    <div class="table-container">
                        <table class="w-full text-left border-collapse">
                            <thead id="submissions-table-head" class="bg-gray-50 border-b border-gray-200">
                                <!-- El encabezado cambiará dinámicamente -->
                            </thead>
                            <tbody id="submissions-table-body" class="divide-y divide-gray-100">
                                <!-- El contenido se cargará aquí -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="mt-6 flex justify-between items-center">
                    <button id="back-btn" class="hidden px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-colors font-medium">Regresar</button>
                    <div id="dashboard-actions" class="flex gap-2">
                        <!-- Botones de creación se moverán aquí o se integrarán en la navegación -->
                    </div>
                </div>
            </section>

            <!-- Sección de Crear Tarea -->
            <section id="section-crear" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Crear Nueva Tarea</h2>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="create-assignment-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="titulo" class="block font-medium mb-2">Título</label>
                                <input type="text" id="titulo" name="titulo" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label for="tipo" class="block font-medium mb-2">Tipo</label>
                                <select id="tipo" name="tipo" class="w-full p-2 border rounded">
                                    <option value="Tarea">Tarea</option>
                                    <option value="Examen">Examen</option>
                                    <option value="Credito Extra">Crédito Extra</option>
                                </select>
                            </div>
                            <div id="credito-extra-fields" class="hidden md:col-span-2">
                                <label for="tareaOriginalId" class="block font-medium mb-2">ID de Tarea Original Rechazada (Opcional)</label>
                                <input type="text" id="tareaOriginalId" name="tareaOriginalId" placeholder="TSK-..." class="w-full p-2 border rounded">
                            </div>
                            <div class="md:col-span-2">
                                <label for="descripcion" class="block font-medium mb-2">Descripción</label>
                                <textarea id="descripcion" name="descripcion" rows="4" class="w-full p-2 border rounded"></textarea>
                            </div>
                             <div>
                                <label for="parcial" class="block font-medium mb-2">Parcial</label>
                                <select id="parcial" name="parcial" class="w-full p-2 border rounded" required>
                                    <option value="Primer Parcial">Primer Parcial</option>
                                    <option value="Segundo Parcial">Segundo Parcial</option>
                                    <option value="Tercer Parcial">Tercer Parcial</option>
                                    <option value="Cuarto Parcial">Cuarto Parcial</option>
                                </select>
                            </div>
                            <div>
                                <label for="asignatura" class="block font-medium mb-2">Asignatura</label>
                                <input type="text" id="asignatura" name="asignatura" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label for="gradoAsignado" class="block font-medium mb-2">Grado Asignado</label>
                                <select id="gradoAsignado" name="gradoAsignado" class="w-full p-2 border rounded" required>
                                    <option value="">Selecciona un Grado</option>
                                    <option value="Décimo">Décimo</option>
                                    <option value="Undécimo">Undécimo</option>
                                    <option value="Duodécimo">Duodécimo</option>
                                </select>
                            </div>
                             <div>
                                <label for="seccionAsignada" class="block font-medium mb-2">Sección Asignada (Opcional)</label>
                                <input type="text" id="seccionAsignada" name="seccionAsignada" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label for="fechaLimite" class="block font-medium mb-2">Fecha Límite</label>
                                <input type="date" id="fechaLimite" name="fechaLimite" class="w-full p-2 border rounded" required>
                            </div>
                        </div>
                        <button type="submit" class="mt-6 bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Crear</button>
                    </form>
                </div>
            </section>

            <!-- Sección de Crear Examen -->
            <section id="section-crear-examen" class="hidden">
                <h2 class="text-2xl font-bold mb-4">Crear Nuevo Examen</h2>
                <div class="bg-white p-8 rounded-lg shadow-md">
                    <form id="create-exam-form">
                        <!-- Detalles Generales del Examen -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 border-b pb-6 mb-6">
                            <div>
                                <label for="exam-titulo" class="block font-medium mb-2">Título del Examen</label>
                                <input type="text" id="exam-titulo" name="titulo" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label for="exam-asignatura" class="block font-medium mb-2">Asignatura</label>
                                <input type="text" id="exam-asignatura" name="asignatura" class="w-full p-2 border rounded" required>
                            </div>
                            <div>
                                <label for="exam-grado" class="block font-medium mb-2">Grado Asignado</label>
                                <select id="exam-grado" name="gradoAsignado" class="w-full p-2 border rounded" required>
                                    <option value="">Selecciona un Grado</option>
                                    <option value="Décimo">Décimo</option>
                                    <option value="Undécimo">Undécimo</option>
                                    <option value="Duodécimo">Duodécimo</option>
                                </select>
                            </div>
                            <div>
                                <label for="exam-seccion" class="block font-medium mb-2">Sección (Opcional)</label>
                                <input type="text" id="exam-seccion" name="seccionAsignada" class="w-full p-2 border rounded">
                            </div>
                            <div>
                                <label for="exam-fechaLimite" class="block font-medium mb-2">Fecha Límite</label>
                                <input type="date" id="exam-fechaLimite" name="fechaLimite" class="w-full p-2 border rounded" required>
                            </div>
                             <div>
                                <label for="exam-tiempoLimite" class="block font-medium mb-2">Tiempo Límite (minutos)</label>
                                <input type="number" id="exam-tiempoLimite" name="tiempoLimite" class="w-full p-2 border rounded" min="1">
                            </div>
                        </div>

                        <!-- Contenedor para Preguntas Dinámicas -->
                        <div id="questions-container" class="space-y-6">
                            <!-- Las preguntas se añadirán aquí dinámicamente -->
                        </div>

                        <!-- Acciones -->
                        <div class="flex items-center justify-between mt-8">
                            <button type="button" id="add-question-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg">Añadir Pregunta</button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg">Guardar Examen</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Calificación -->
    <div id="grade-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-4">Calificar Entrega</h2>
            <p><strong>Alumno:</strong> <span id="student-name-modal"></span></p>
            <p class="mb-4"><strong>Archivo:</strong> <a id="file-link-modal" href="#" target="_blank" class="text-blue-500 hover:underline">Ver Entrega</a></p>

            <div class="mb-4">
                <label for="calificacion" class="block font-medium mb-2">Calificación</label>
                <input type="number" id="calificacion" class="w-full p-2 border rounded">
            </div>

            <div class="mb-4">
                <label for="estado" class="block font-medium mb-2">Estado</label>
                <select id="estado" class="w-full p-2 border rounded">
                    <option value="Revisada">Revisada</option>
                    <option value="Rechazada">Rechazada</option>
                </select>
            </div>

            <div class="mb-6">
                <label for="comentario" class="block font-medium mb-2">Comentario (Opcional)</label>
                <textarea id="comentario" rows="3" class="w-full p-2 border rounded"></textarea>
            </div>

            <div class="flex justify-end space-x-4">
                <button id="cancel-grade-btn" class="px-6 py-2 bg-gray-300 rounded-lg">Cancelar</button>
                <button id="save-grade-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Guardar</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/teacher.js"></script>
    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <img src="imagenes/logo.png" alt="Logo" class="h-8 w-auto">
                    <img src="imagenes/bandera-de-honduras.png" alt="Honduras" class="h-8 w-auto">
                    <p class="text-sm">&copy; IMA - Area de Informatica</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
