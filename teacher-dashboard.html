<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="flex h-screen bg-gray-200">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="px-8 py-6 border-b border-gray-700">
                <h2 class="text-2xl font-bold">Panel de Profesor</h2>
            </div>
            <nav class="flex-1 px-6 py-4 space-y-2">
                <a href="#" id="nav-calificar" class="flex items-center px-4 py-2 text-gray-100 bg-gray-700 rounded-md">
                    <span class="mx-4 font-medium">Calificar Entregas</span>
                </a>
                <a href="#" id="nav-crear" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-gray-100 rounded-md">
                    <span class="mx-4 font-medium">Crear Asignación</span>
                </a>
                <a href="#" id="nav-contenido" class="flex items-center px-4 py-2 text-gray-400 hover:bg-gray-700 hover:text-gray-100 rounded-md">
                     <span class="mx-4 font-medium">Gestionar Contenido</span>
                </a>
            </nav>
            <div class="px-8 py-6 border-t border-gray-700">
                <button id="logout-button" class="w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 transition-colors">Cerrar Sesión</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="flex justify-between items-center p-6 bg-white border-b">
                <h1 id="main-title" class="text-3xl font-bold text-gray-800">Últimas Entregas</h1>
            </header>

            <div class="flex-1 p-6 overflow-y-auto">
                <!-- Sección para Calificar Entregas -->
                <section id="section-calificar" class="space-y-6">
                    <!-- ... (contenido existente) ... -->
                </section>

                <!-- Sección para Crear Nueva Asignación -->
                <section id="section-crear" class="hidden">
                    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-3xl mx-auto">
                        <form id="create-assignment-form" class="space-y-6">
                            <!-- ... (campos existentes del formulario) ... -->
                             <div>
                                <label for="tipo" class="block text-gray-700 font-medium mb-2">Tipo de Asignación</label>
                                <select id="tipo" name="tipo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                    <option value="Tarea">Tarea</option>
                                    <option value="Examen">Examen</option>
                                    <option value="Proyecto">Proyecto</option>
                                    <option value="CreditoExtra">Crédito Extra</option>
                                    <option value="Recuperacion">Recuperación</option>
                                </select>
                            </div>
                            <div>
                                <label for="titulo" class="block text-gray-700 font-medium mb-2">Título</label>
                                <input type="text" id="titulo" name="titulo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div>
                                <label for="descripcion" class="block text-gray-700 font-medium mb-2">Descripción</label>
                                <textarea id="descripcion" name="descripcion" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                            </div>
                            <div>
                                <label for="fechaLimite" class="block text-gray-700 font-medium mb-2">Fecha Límite</label>
                                <input type="date" id="fechaLimite" name="fechaLimite" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            </div>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label for="gradoAsignado" class="block text-gray-700 font-medium mb-2">Grado</label>
                                    <input type="text" id="gradoAsignado" name="gradoAsignado" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label for="seccionAsignada" class="block text-gray-700 font-medium mb-2">Sección (Opcional)</label>
                                    <input type="text" id="seccionAsignada" name="seccionAsignada" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                            <!-- Contenedor del Constructor de Exámenes -->
                            <div id="exam-builder-container" class="hidden space-y-4 pt-4 border-t">
                                <h3 class="text-xl font-bold text-gray-800">Constructor de Examen</h3>
                                <div id="questions-container" class="space-y-4">
                                    <!-- Las preguntas se añadirán aquí dinámicamente -->
                                </div>
                                <button type="button" id="add-question-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">
                                    + Añadir Pregunta
                                </button>
                            </div>

                            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">Crear Asignación</button>
                        </form>
                    </div>
                </section>

                <!-- ... (otras secciones) ... -->
            </div>
        </main>
    </div>

    <!-- ... (modales) ... -->

    <script src="js/config.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
