<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

    <div id="header-container"></div>

    <main class="flex-grow container mx-auto p-6 mt-16">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Panel de Profesor</h1>
                <p class="text-gray-600">Bienvenido, <span id="teacher-name"></span>.</p>
            </div>
            <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Cerrar Sesión</button>
        </header>

        <nav class="mb-8">
            <a href="#" id="nav-dashboard" class="px-4 py-2 bg-gray-700 text-white rounded-lg">Dashboard</a>
            <a href="#" id="nav-crear" class="px-4 py-2 text-gray-700 rounded-lg">Crear Tarea</a>
            <a href="#" id="nav-crear-examen" class="px-4 py-2 text-gray-700 rounded-lg">Crear Examen</a>
        </nav>

        <section id="section-dashboard">
            <h2 class="text-2xl font-bold mb-4">Últimas Entregas</h2>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="w-full">
                    <thead>
                        <tr class="border-b">
                            <th class="p-4 text-left">Alumno</th>
                            <th class="p-4 text-left">Tarea</th>
                            <th class="p-4 text-left">Fecha</th>
                            <th class="p-4 text-left">Archivo</th>
                            <th class="p-4 text-left">Calificación</th>
                            <th class="p-4 text-left">Estado</th>
                            <th class="p-4 text-left">Acción</th>
                        </tr>
                    </thead>
                    <tbody id="submissions-table-body">
                    </tbody>
                </table>
            </div>
        </section>

        <section id="section-crear" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Crear Nueva Tarea</h2>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form id="create-assignment-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="assignment-title" class="block font-medium mb-2">Título</label>
                                <input type="text" id="assignment-title" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <div>
                                <label for="assignment-date" class="block font-medium mb-2">Fecha de Entrega</label>
                                <input type="date" id="assignment-date" class="w-full p-3 border rounded-lg" required>
                            </div>
                            <div class="md:col-span-2">
                                <label for="assignment-description" class="block font-medium mb-2">Descripción</label>
                                <textarea id="assignment-description" rows="4" class="w-full p-3 border rounded-lg" required></textarea>
                            </div>
                            <div>
                                <label for="assignment-grade" class="block font-medium mb-2">Grado</label>
                                <select id="assignment-grade" class="w-full p-3 border rounded-lg" required>
                                    <option value="Décimo">Décimo</option>
                                    <option value="Undécimo">Undécimo</option>
                                    <option value="Duodécimo">Duodécimo</option>
                                </select>
                            </div>
                            <div>
                                <label for="assignment-subject" class="block font-medium mb-2">Asignatura</label>
                                <input type="text" id="assignment-subject" class="w-full p-3 border rounded-lg" required>
                            </div>
                             <div>
                                <label for="assignment-parcial" class="block font-medium mb-2">Parcial</label>
                                <select id="assignment-parcial" class="w-full p-3 border rounded-lg" required>
                                    <option value="Primer Parcial">Primer Parcial</option>
                                    <option value="Segundo Parcial">Segundo Parcial</option>
                                    <option value="Tercer Parcial">Tercer Parcial</option>
                                    <option value="Cuarto Parcial">Cuarto Parcial</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Crear Tarea</button>
                    </form>
            </div>
        </section>

        <section id="section-crear-examen" class="hidden">
            <h2 class="text-2xl font-bold mb-4">Crear Nuevo Examen</h2>
            <div class="bg-white p-8 rounded-lg shadow-md">
                <form id="create-exam-form">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="exam-title" class="block font-medium mb-2">Título del Examen</label>
                                <input type="text" id="exam-title" class="w-full p-3 border rounded-lg" required>
                            </div>
                             <div>
                                <label for="exam-grade" class="block font-medium mb-2">Grado</label>
                                <select id="exam-grade" name="exam-grade" class="w-full p-3 border rounded-lg" required>
                                    <option value="Décimo">Décimo</option>
                                    <option value="Undécimo">Undécimo</option>
                                    <option value="Duodécimo">Duodécimo</option>
                                </select>
                            </div>
                            <div>
                                <label for="exam-seccion" class="block font-medium mb-2">Sección</label>
                                <input type="text" id="exam-seccion" class="w-full p-3 border rounded-lg">
                            </div>
                        </div>

                        <div id="questions-container" class="mt-8 space-y-6">
                            <!-- Las preguntas se agregarán dinámicamente aquí -->
                        </div>

                        <div class="flex justify-between items-center mt-6">
                            <button type="button" id="add-question-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Agregar Pregunta</button>
                            <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700">Crear Examen</button>
                        </div>
                    </form>
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="js/config.js"></script>
    <script src="js/menu-data.js"></script>
    <script src="js/includes.js"></script>
    <script src="js/api.js"></script>
    <script src="js/teacher.js"></script>
</body>
</html>
