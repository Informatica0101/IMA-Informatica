<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Hola, <span id="student-name"></span>!</h1>
                <p class="text-gray-600">Bienvenido a tu panel de control.</p>
            </div>
            <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Cerrar Sesión</button>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Columna Principal: Tareas Pendientes -->
            <div class="lg:col-span-2">
                <section id="pending-tasks-section">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Tareas Pendientes</h2>
                    <div id="tasks-list" class="space-y-4">
                        <!-- Las tareas pendientes se cargarán aquí dinámicamente -->
                    </div>
                </section>
            </div>

            <!-- Columna Secundaria: Contenido y Recursos -->
            <div>
                <section id="class-content-section">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Contenido de la Clase</h2>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <p class="text-gray-500">Próximamente: Aquí encontrarás presentaciones, guías y otros recursos de la clase.</p>
                        <!-- El contenido se cargará aquí -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal de Entrega de Tarea -->
    <div id="submission-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-2">Entregar Tarea</h2>
            <h3 id="modal-task-title" class="text-xl text-gray-700 mb-4"></h3>

            <form id="submission-form">
                <!-- Para respuestas de texto (Examen tipo Ensayo) -->
                <div id="text-response-area" class="mb-4 hidden">
                    <label for="respuesta-texto" class="block text-gray-700 font-medium mb-2">Tu Respuesta</label>
                    <textarea id="respuesta-texto" name="respuesta-texto" rows="6" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <!-- Para subida de archivos -->
                <div id="file-upload-area" class="mb-4">
                    <label for="file-input" class="block text-gray-700 font-medium mb-2">Adjuntar Archivo</label>
                    <input type="file" id="file-input" name="file-input" class="w-full text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>

                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-submission-btn" class="px-6 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400">Cancelar</button>
                    <button type="submit" id="submit-assignment-btn" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Confirmar Entrega</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
