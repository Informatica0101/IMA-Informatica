<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Hola, <span id="student-name"></span>!</h1>
                <p class="text-gray-600">Tus tareas pendientes:</p>
            </div>
            <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">Cerrar Sesión</button>
        </header>

        <main>
            <div id="tasks-list" class="space-y-4">
                <!-- Las tareas se cargarán aquí -->
            </div>
        </main>
    </div>

    <!-- Modal de Entrega -->
    <div id="submission-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
            <h2 class="text-2xl font-bold mb-4">Entregar Tarea</h2>
            <h3 id="modal-task-title" class="text-xl text-gray-700 mb-6"></h3>

            <form id="submission-form">
                <label for="file-input" class="block font-medium mb-2">Seleccionar Archivo</label>
                <input type="file" id="file-input" name="file-input" class="w-full p-2 border rounded" required>

                <div class="flex justify-end space-x-4 mt-8">
                    <button type="button" id="cancel-submission-btn" class="px-6 py-2 bg-gray-300 rounded-lg">Cancelar</button>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg">Confirmar Entrega</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/student.js"></script>
</body>
</html>
