<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 id="exam-title" class="text-3xl font-bold text-gray-800">Cargando Examen...</h1>
            <div id="timer" class="text-2xl font-bold text-red-600"></div>
        </header>

        <main>
            <form id="exam-form" class="bg-white p-8 rounded-lg shadow-md space-y-8">
                <div id="questions-container" class="space-y-6">
                    <!-- Las preguntas del examen se renderizarán aquí -->
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Entregar Examen</button>
            </form>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/exam.js"></script>
    <footer class="bg-gray-800 text-white py-4 mt-auto w-full">
        <div class="container mx-auto px-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center space-x-4">
                    <img src="imagenes/logo.png" alt="Logo" class="h-8 w-auto">
                    <img src="imagenes/bandera-de-honduras.png" alt="Honduras" class="h-8 w-auto">
                    <p class="text-sm">&copy; IMA - Area de Informatica</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
