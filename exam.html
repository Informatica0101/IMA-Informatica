<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Examen - Area de Informatica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter antialiased text-gray-900 bg-gray-50">

    <header id="main-header" class="bg-white shadow-md py-2 md:py-4 px-1 md:px-3 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-4 transition-transform duration-300 logo-container">
                <img src="imagenes/logo.png" alt="Logo" width="120" height="auto" class="logo-img transition-transform duration-300">
                <span class="text-2xl font-bold text-blue-800 hidden sm:inline">Area de Informatica</span>
            </a>

            <div class="flex items-center space-x-6">
                <div id="timer" class="text-xl md:text-2xl font-black text-red-600 bg-red-50 px-4 py-2 rounded-xl border-2 border-red-100 animate-pulse">00:00</div>
            </div>

            <img src="imagenes/bandera-de-honduras.png" alt="Bandera de Honduras" width="100" height="auto" class="hidden lg:block">
        </div>
    </header>

    <main class="mt-[7rem] pb-20 flex-grow">
        <div class="container mx-auto px-5 max-w-4xl">
            <div class="mb-10 text-center">
                <h1 id="exam-title" class="text-3xl md:text-4xl font-extrabold text-gray-800">Cargando Examen...</h1>
                <p class="text-gray-500 mt-2 font-medium">Lee cuidadosamente cada pregunta antes de responder.</p>
            </div>

            <form id="exam-form" class="space-y-8">
                <div id="questions-container" class="space-y-8">
                    <!-- Las preguntas del examen se renderizarán aquí -->
                    <div class="flex justify-center py-20">
                        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
                    </div>
                </div>

                <div class="pt-10">
                    <button type="submit" class="w-full bg-blue-600 text-white font-extrabold py-5 rounded-2xl shadow-xl hover:shadow-2xl transform hover:-translate-y-1 transition-all text-xl">
                        Finalizar y Entregar Examen
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-auto">
        <div class="container mx-auto px-5 text-center">
            <p class="text-lg font-medium mb-6">
                &copy; <span id="current-year"></span> Instituto Maria Auxiliadora - Area de Informatica ISEMED. Todos los derechos reservados.
            </p>
            <div class="flex justify-center space-x-8">
                <span class="text-gray-400">Examen en progreso - Plataforma Educativa</span>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/exam.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
