<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen en Curso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-inter">
    <div class="container mx-auto p-6">
        <header class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h1 id="exam-title" class="text-3xl font-bold text-gray-800">Cargando examen...</h1>
            <p class="text-gray-600">Por favor, responde a todas las preguntas a continuación.</p>
        </header>

        <main id="exam-container" class="bg-white p-8 rounded-lg shadow-md">
            <form id="exam-form" class="space-y-8">
                <div id="questions-container" class="space-y-6">
                    <!-- Las preguntas del examen se cargarán aquí dinámicamente -->
                </div>
                <div class="border-t pt-6">
                    <button type="submit" id="submit-exam-btn" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                        Finalizar y Entregar Examen
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/exam.js"></script>
</body>
</html>
