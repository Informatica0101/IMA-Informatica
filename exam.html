<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Examen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <header class="flex justify-between items-center mb-8">
            <h1 id="exam-title" class="text-3xl font-bold text-gray-800">Cargando Examen...</h1>
            <div id="timer" class="text-2xl font-bold text-red-600"></div>
        </header>

        <main>
            <form id="exam-form" class="bg-white p-8 rounded-lg shadow-md space-y-8">
                <div id="questions-container" class="space-y-6">
                    <!-- Las preguntas del examen se renderizarán aquí -->
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg">Entregar Examen</button>
            </form>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/exam.js"></script>
</body>
</html>
