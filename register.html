<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudiante</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white p-10 rounded-lg shadow-xl w-full max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Registro de Estudiante</h2>
        <form id="register-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="nombre" class="block font-medium mb-2">Nombre Completo</label>
                    <input type="text" id="nombre" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label for="email" class="block font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full p-3 border rounded-lg" required>
                </div>
                <div>
                    <label for="grado" class="block font-medium mb-2">Grado</label>
                    <select id="grado" name="grado" class="w-full p-3 border rounded-lg" required>
                        <option value="Décimo">Décimo</option>
                        <option value="Undécimo">Undécimo</option>
                        <option value="Duodécimo">Duodécimo</option>
                    </select>
                </div>
                <div>
                    <label for="seccion" class="block font-medium mb-2">Sección</label>
                    <input type="text" id="seccion" class="w-full p-3 border rounded-lg">
                </div>
                <div class="md:col-span-2">
                    <label for="password" class="block font-medium mb-2">Contraseña</label>
                    <input type="password" id="password" class="w-full p-3 border rounded-lg" required>
                </div>
            </div>
            <button type="submit" class="w-full mt-6 bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700">Registrarse</button>
        </form>
        <p class="text-center mt-6">
            ¿Ya tienes cuenta? <a href="login.html" class="text-blue-600 hover:underline">Inicia Sesión</a>
        </p>
    </div>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
