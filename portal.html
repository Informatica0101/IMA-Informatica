<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Informatica - IMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 font-inter antialiased text-gray-900">
    <header id="main-header" class="bg-white/95 shadow-sm py-4 px-4 md:px-8 fixed w-full z-50 transition-all duration-300">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3 group">
                <img src="imagenes/logo.png" alt="Logo" class="w-20 h-auto drop-shadow-lg transition-transform group-hover:scale-110">
                <span class="text-xl md:text-2xl font-black text-blue-900 tracking-tight">Area de Informatica</span>
            </a>

            <div id="user-info-container" class="hidden md:flex items-center space-x-4">
                <span class="text-gray-600 font-medium">Hola, <span id="user-name-display" class="text-blue-600 font-bold"></span>!</span>
                <button id="global-logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-xl shadow-md transition-all transform hover:-translate-y-0.5">Cerrar Sesión</button>
            </div>

            <div class="md:hidden">
                <button id="mobile-menu-button" class="p-2 text-gray-700 focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu-overlay" class="hidden">
             <button id="mobile-menu-close-button" class="absolute top-4 right-6 text-gray-700 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <nav class="flex flex-col space-y-4 p-8 mt-12">
                <div id="mobile-user-info" class="mb-4 pb-4 border-b border-gray-100 hidden">
                    <p class="text-xl font-bold text-blue-900">Hola, <span id="mobile-user-name"></span></p>
                </div>
                <a href="index.html" class="text-xl font-semibold text-gray-800">Inicio</a>
                <button id="mobile-logout-btn" class="text-left text-xl font-semibold text-red-600 hidden">Cerrar Sesión</button>
            </nav>
        </div>
    </header>

    <main class="mt-[8rem] min-h-[70vh] container mx-auto px-4 pb-12">
        <!-- Views -->
        <section id="view-login" class="app-view hidden max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
             <h2 class="text-3xl font-black mb-6 text-center text-blue-900">Iniciar Sesión</h2>
             <form id="login-form" class="space-y-4">
                <div>
                    <label class="block font-bold text-gray-700 mb-1">Email</label>
                    <input type="email" name="email" class="w-full p-3 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none transition-all" required>
                </div>
                <div>
                    <label class="block font-bold text-gray-700 mb-1">Contraseña</label>
                    <input type="password" name="password" class="w-full p-3 border-2 border-gray-100 rounded-xl focus:border-blue-500 outline-none transition-all" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg transition-all active:scale-95">Entrar</button>
             </form>
             <p class="text-center mt-6">¿No tienes cuenta? <button onclick="showView('view-register')" class="text-blue-600 font-bold hover:underline">Regístrate</button></p>
        </section>

        <section id="view-register" class="app-view hidden max-w-md mx-auto bg-white p-8 rounded-2xl shadow-xl">
            <h2 class="text-3xl font-black mb-6 text-center text-blue-900">Crear Cuenta</h2>
            <form id="register-form" class="space-y-4">
                <div><label class="block font-bold text-gray-700">Nombre Completo</label><input type="text" name="nombre" class="w-full p-3 border rounded-xl" required></div>
                <div><label class="block font-bold text-gray-700">Grado</label>
                    <select name="grado" class="w-full p-3 border rounded-xl" required>
                        <option value="Décimo">Décimo</option><option value="Undécimo">Undécimo</option><option value="Duodécimo">Duodécimo</option>
                    </select>
                </div>
                <div><label class="block font-bold text-gray-700">Sección</label><input type="text" name="seccion" class="w-full p-3 border rounded-xl"></div>
                <div><label class="block font-bold text-gray-700">Email</label><input type="email" name="email" class="w-full p-3 border rounded-xl" required></div>
                <div><label class="block font-bold text-gray-700">Contraseña</label><input type="password" name="password" class="w-full p-3 border rounded-xl" required></div>
                <button type="submit" class="w-full bg-green-600 text-white font-bold py-4 rounded-xl hover:bg-green-700 shadow-lg">Registrarse</button>
            </form>
            <p class="text-center mt-6"><button onclick="showView('view-login')" class="text-blue-600 font-bold hover:underline">Ya tengo cuenta</button></p>
        </section>

        <section id="view-student" class="app-view hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                <h1 class="text-4xl font-black text-gray-800">Mis Actividades</h1>
                <div class="flex items-center space-x-2 bg-blue-50 px-4 py-2 rounded-full border border-blue-100">
                    <span class="w-3 h-3 bg-blue-500 rounded-full animate-pulse"></span>
                    <span class="font-bold text-blue-700" id="student-name"></span>
                </div>
            </div>
            <div id="tasks-list" class="grid grid-cols-1 gap-6"></div>
        </section>

        <section id="view-teacher" class="app-view hidden">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                 <h1 class="text-4xl font-black text-gray-800">Panel de Control</h1>
                 <nav class="flex flex-wrap gap-2">
                    <button id="nav-dashboard" class="px-6 py-2 bg-blue-600 text-white font-bold rounded-xl shadow-md">Actividad</button>
                    <button id="nav-crear" class="px-6 py-2 bg-white text-gray-700 font-bold rounded-xl border-2 border-gray-100 hover:border-blue-200 transition-all">Crear Tarea</button>
                    <button id="nav-crear-examen" class="px-6 py-2 bg-white text-gray-700 font-bold rounded-xl border-2 border-gray-100 hover:border-blue-200 transition-all">Crear Examen</button>
                 </nav>
            </div>

            <div id="section-dashboard">
                <h2 class="text-2xl font-bold mb-4 text-gray-700">Últimas Entregas</h2>
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-black tracking-wider">
                                <tr>
                                    <th class="p-4 text-left">Alumno</th><th class="p-4 text-left">Tarea</th><th class="p-4 text-left">Fecha</th>
                                    <th class="p-4 text-left">Archivo</th><th class="p-4 text-left">Calif.</th><th class="p-4 text-left">Estado</th><th class="p-4 text-left">Acción</th>
                                </tr>
                            </thead>
                            <tbody id="submissions-table-body" class="divide-y divide-gray-100"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div id="section-crear" class="hidden">
                 <div class="bg-white p-8 rounded-2xl shadow-xl max-w-4xl mx-auto">
                    <h2 class="text-2xl font-black mb-6">Nueva Tarea</h2>
                    <form id="create-assignment-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2"><label class="block font-bold mb-1">Título</label><input type="text" name="titulo" class="w-full p-3 border rounded-xl" required></div>
                        <div><label class="block font-bold mb-1">Tipo</label><select name="tipo" class="w-full p-3 border rounded-xl"><option value="Tarea">Tarea</option><option value="Examen">Examen</option><option value="Credito Extra">Crédito Extra</option></select></div>
                        <div><label class="block font-bold mb-1">Fecha Límite</label><input type="date" name="fechaLimite" class="w-full p-3 border rounded-xl" required></div>
                        <div class="md:col-span-2"><label class="block font-bold mb-1">Descripción</label><textarea name="descripcion" rows="3" class="w-full p-3 border rounded-xl"></textarea></div>
                        <button type="submit" class="md:col-span-2 bg-blue-600 text-white font-bold py-4 rounded-xl hover:bg-blue-700 shadow-lg">Publicar Tarea</button>
                    </form>
                 </div>
            </div>
        </section>

        <section id="view-exam" class="app-view hidden">
             <!-- Exam content here -->
        </section>
    </main>

    <footer class="bg-gray-900 text-white py-12 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="text-lg opacity-60 mb-4">&copy; <span id="current-year"></span> Instituto Maria Auxiliadora</p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="hover:text-blue-400 transition-colors">Privacidad</a><a href="#" class="hover:text-blue-400 transition-colors">Términos</a>
            </div>
        </div>
    </footer>

    <!-- Modals (Copied and Factorized) -->
    <div id="submission-modal" class="fixed inset-0 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center hidden z-[100]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg mx-4">
            <h2 class="text-2xl font-black mb-2">Entregar Tarea</h2>
            <p id="modal-task-title" class="text-blue-600 font-bold mb-6"></p>
            <form id="submission-form" class="space-y-6">
                <div class="p-6 border-2 border-dashed border-gray-200 rounded-2xl text-center">
                    <input type="file" id="file-input" class="hidden" required>
                    <label for="file-input" class="cursor-pointer block">
                        <div class="text-gray-400 mb-2"><svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg></div>
                        <span class="font-bold text-gray-600">Click para seleccionar archivo</span>
                    </label>
                </div>
                <div class="flex gap-4">
                    <button type="button" id="cancel-submission-btn" class="flex-1 py-3 bg-gray-100 font-bold rounded-xl">Cancelar</button>
                    <button type="submit" class="flex-2 py-3 bg-blue-600 text-white font-bold rounded-xl shadow-lg">Subir Archivo</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
<script src="js/student.js"></script>
<script src="js/teacher.js"></script>
<script src="js/exam.js"></script>
    <script src="js/portal.js"></script>
</body>
</html>
