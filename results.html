<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados - Area de Informatica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="font-inter antialiased text-gray-900 bg-gray-50">

    <header id="main-header" class="bg-white shadow-md py-2 md:py-4 px-1 md:px-3 fixed w-full z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-4">
                <img src="imagenes/logo.png" alt="Logo" width="120" height="auto">
                <span class="text-2xl font-bold text-blue-800 hidden sm:inline">Area de Informatica</span>
            </a>
            <img src="imagenes/bandera-de-honduras.png" alt="Bandera de Honduras" width="100" height="auto" class="hidden lg:block">
        </div>
    </header>

    <main class="mt-[7rem] pb-20">
        <div class="container mx-auto px-5 max-w-4xl">
            <div class="dashboard-card text-center mb-10">
                <h1 class="text-3xl font-extrabold text-gray-800 mb-8">Resumen de Calificaci√≥n</h1>

                <div id="results-container" class="min-h-[200px] flex flex-col justify-center items-center">
                    <div class="animate-pulse text-gray-400 font-medium text-lg">Cargando resultados...</div>
                </div>

                <div class="mt-12 pt-8 border-t border-gray-100">
                    <a href="student-dashboard.html" class="inline-block bg-blue-600 text-white font-extrabold py-4 px-10 rounded-2xl shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all">
                        Volver al Dashboard
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-12">
        <div class="container mx-auto px-5 text-center">
            <p class="text-lg font-medium mb-6">
                &copy; <span id="current-year"></span> Instituto Maria Auxiliadora - Area de Informatica ISEMED. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/results.js"></script>
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
